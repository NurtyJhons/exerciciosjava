<script>
    //  Escreva um programa para ler um valor e escrever se é positivo ou negativo. Considere o valor zero como positivo. 

    // Entrada
    let valor = prompt("Digite um valor")

    // Processamento
    if(valor > 0){
        resposta = "Positivo"
    }
    else{
        resposta = "Negativo"
    }

    if(valor == 0){
        resposta = "zero"
    }
    
    //Saída
    document.write(resposta)

</script>
