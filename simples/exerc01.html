<script>
     // Escreva um programa para ler o raio de um círculo, calcular e escrever a sua área (Pi * (raio * raio)) 

     // Entrada o que preciso para resolver esse problema

     let raio = prompt("Qual o raio?") 
     const pi = 3.1

     // processamento
     let area = (pi * (raio * raio))

     // Saída
     alert("Area do circulo é: \n", area)
     console.log("A area do circulo é: \n", area) // Escreve no console
     document.write("A area do circulo é:", area) // Escreve no site

</script>
