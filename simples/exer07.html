<script>
    // Entrada
    let numero1 = prompt("Digite um número")
    let numero2 = prompt("Digite outro número")

    // Processamento
    if(numero1 > numero2){
        maior_numero = numero1
    }
    else{
        maior_numero = numero2
    }
    
    //Saída
    document.write(maior_numero)
</script>
