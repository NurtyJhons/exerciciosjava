<script>
// Dimensões da cozinha (em metros)
const larguraParede = 5; // largura da parede
const alturaParede = 3;  // altura da parede

// Dimensões do azulejo (em metros)
const larguraAzulejo = 0.3; // largura do azulejo
const alturaAzulejo = 0.3;  // altura do azulejo

// Número de azulejos por caixa
const azulejosPorCaixa = 10;

// Calcula a área da parede
const areaParede = larguraParede * alturaParede;

// Calcula a área de um azulejo
const areaAzulejo = larguraAzulejo * alturaAzulejo;

// Calcula a área coberta por uma caixa de azulejos
const areaCobertaPorCaixa = azulejosPorCaixa * areaAzulejo;

// Calcula o número de caixas necessárias
const numeroCaixas = areaParede / areaCobertaPorCaixa;

// Mostra o resultado
document.write("Você precisará de " + numeroCaixas + " caixas de azulejos.");

</script>
